<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Arix-style Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <aside class="sidebar">
    <h2>My Panel</h2>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Servers</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <header>
      <h1>Dashboard</h1>
      <div class="theme-buttons">
        <button onclick="setBg('purple')">Purple</button>
        <button onclick="setBg('dark')">Dark</button>
      </div>
    </header>

    <section class="cards">
      <div class="card">
        <h3>Minecraft Server</h3>
        <p>Status: <span class="status online">Online</span></p>
      </div>
      <div class="card">
        <h3>Web Server</h3>
        <p>Status: <span class="status offline">Offline</span></p>
      </div>
      <div class="card">
        <h3>Database</h3>
        <p>Status: <span class="status online">Online</span></p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
