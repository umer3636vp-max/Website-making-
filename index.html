<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arix-Style Panel â€” Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOGIN OVERLAY -->
  <div id="loginOverlay" class="overlay">
    <div class="login-card">
      <h2>Sign in</h2>
      <div id="loginError" class="error" style="display:none;"></div>

      <label>Username</label>
      <input id="username" type="text" placeholder="admin" />

      <label>Password</label>
      <input id="password" type="password" placeholder="password123" />

      <div class="row">
        <label class="checkbox">
          <input id="remember" type="checkbox" /> Remember me
        </label>
      </div>

      <button id="btnLogin">Login</button>
    </div>
  </div>

  <!-- MAIN PANEL -->
  <div id="app" style="display:none;">
    <div class="sidebar">
      <h2>Arix</h2>
      <nav>
        <a class="active">Servers</a>
        <a>Account</a>
      </nav>

      <div class="sidebar-bottom">
        <button id="btnLogout" class="ghost">Logout</button>
      </div>
    </div>

    <div class="main">
      <div class="topbar">
        <span id="welcomeTxt">Welcome back</span>
      </div>

      <div class="cards">
        <div class="card online">
          <h3>Minecraft</h3>
          <p>RAM: 1.1 GB / 8 GB</p>
          <p>Status: Online</p>
          <button>Manage server</button>
        </div>

        <div class="card offline">
          <h3>Palworld</h3>
          <p>RAM: 0 GB / 8 GB</p>
          <p>Status: Offline</p>
          <button>Manage server</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
